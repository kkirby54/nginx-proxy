events {
  worker_connections 1024;
}

http {
  server_tokens off;

  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  server {
    listen 80 default_server;
    # server_name _;  # 도메인 확정 시 your.domain.com 으로 교체 권장

    client_max_body_size 100M;

    # Health
    location /health {
      access_log off;
      default_type text/plain;
      return 200 "healthy\n";
    }

    # printing-pulse API -> printing-pulse:8080
    location /api/ {
      proxy_pass http://printing-pulse:8080/;   # ← 접두사 자동 제거, rewrite 불필요
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_read_timeout    60s;
      proxy_send_timeout    60s;
      proxy_redirect off;
    }
    location = /api { return 301 /api/; }

    # howmuch-reconcile Web -> howmuch-reconcile:8000
    location /web/ {
      proxy_pass http://howmuch-reconcile:8000/;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_read_timeout    60s;
      proxy_send_timeout    60s;
      proxy_redirect off;
    }
    location = /web { return 301 /web/; }

    # Default 404 (JSON)
    location / {
      default_type application/json;
      add_header Cache-Control "no-store" always;
      return 404 '{"error":"Not Found"}\n';
    }
  }
}
